<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
    <title>Library</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="6">Books</th>
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Published</td>
          <td>Rating</td>
          <td>Read</td>
          <td>Options</td>
        </tr>
      <tbody id="book-table">
      </tbody>
    </table>

    <form method="" id="book-data" action="">
      <fieldset class="data-fields">
        <legend>Book Details</legend>

        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required="required">

        <label for="author">Author: </label>
        <input type="text" id="author" name="author" required="required">

        <label for="published">Published in:</label>
        <input type="text" id="published" name="published">

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="5">

        <label for="read">Read: </label>
        <input type="checkbox" id="read" name="read">

        <button type="button" id="save">Save</button>
      </fieldset>
    </form>
  </body>
</html>
